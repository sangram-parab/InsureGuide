<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Insurance Premium Calculator</title>
<style>
  body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0ea5e9,#7dd3fc);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    margin:0;
    padding:20px;
  }
  .card{
    width:400px;
    background:#fff;
    border-radius:12px;
    padding:24px;
    box-shadow:0 8px 24px rgba(0,0,0,0.18);
  }
  h1{font-size:20px;margin:0 0 14px;color:#072554}
  label{font-weight:600;display:block;margin-top:12px;color:#333}
  input, select{
    width:100%;padding:10px;margin-top:6px;
    border:1px solid #ccc;border-radius:8px;font-size:14px;
  }
  button{
    margin-top:18px;width:100%;padding:12px;
    background:#2563eb;color:#fff;border:none;
    border-radius:8px;font-size:16px;font-weight:600;
    cursor:pointer;transition:0.3s;
  }
  button:hover{background:#1d4ed8}
  .result{
    margin-top:20px;padding:16px;border-radius:10px;
    background:#f1f9ff;border-left:4px solid #2563eb;
    display:none;
  }
  .price{font-size:22px;font-weight:800;color:#05305a;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <h1>Insurance Premium Calculator</h1>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="type">Insurance Type</label>
    <select id="type">
      <option value="health">Health</option>
      <option value="motor">Motor</option>
      <option value="life">Life</option>
    </select>

    <label for="income">Annual Income (₹)</label>
    <input type="number" id="income" placeholder="Enter income">

    <button onclick="calculatePremium()">Calculate Premium</button>

    <div class="result" id="result">
      <strong>Estimated Premium:</strong>
      <div class="price" id="premiumValue">₹ 0 / year</div>
      <p id="explanation"></p>
    </div>
  </div>

<script>
function calculatePremium(){
  const age = parseInt(document.getElementById("age").value);
  const type = document.getElementById("type").value;
  const income = parseInt(document.getElementById("income").value);

  if(isNaN(age) || isNaN(income)){
    alert("Please enter valid age and income");
    return;
  }

  let base = 2000; // base premium

  // Adjust by insurance type
  if(type === "health") base += 1500;
  if(type === "motor") base += 2500;
  if(type === "life") base += 2000;

  // Adjust by age
  if(age < 25) base *= 1.1;
  else if(age <= 40) base *= 1.3;
  else base *= 1.6;

  // Adjust by income bracket
  if(income > 800000) base *= 1.4;
  else if(income > 400000) base *= 1.2;

  // Round off
  const premium = Math.round(base);

  // Show result
  document.getElementById("premiumValue").innerText = `₹ ${premium.toLocaleString()} / year`;
  document.getElementById("explanation").innerText = 
    `Based on age ${age}, ${type} insurance, and income ₹${income.toLocaleString()}.`;
  document.getElementById("result").style.display = "block";
}
</script>
</body>
</html>
